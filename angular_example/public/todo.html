<!doctype html>
<html lang="en" ng-app="todo-example">
<head>
  <meta charset="utf-8">
  <title>Todo List Example</title>
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <style>[ng-cloak] { display: none; }</style>
  <script src="/bower_components/angular-loader/angular-loader.js"></script>
</head>
<body>
  <section id="todoapp" ng-controller="TodoController">
    <header id="header">
      <h1>To-Do</h1>
      <form id="todo-form" ng-submit="addTodo()">
        <input id="new-todo" placeholder="What needs doing?" ng-model="newTodo" autofocus="autofocus" />
        <i class="fa fa-arrow-circle-o-right" ng-click="addTodo()"></i>
      </form>
    </header>
    <section id="main" ng-show="todos.length" ng-cloak>
      <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
        <li todo-line ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{ completed: todo.completed, editing: todo == editedTodo }">
        </li>
      </ul>
    </section>
    <footer id="footer" ng-show="todos.length" ng-cloak>
      <span id="todo-count">
        <strong>{{remainingCount}}</strong>
        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
      </span>
      <ul id="filters">
        <li>
          <a href="#" ng-class="{ selected: location.path() == '/' }">All</a>
        </li>
        <li>
          <a href="#/active" ng-class="{ selected: location.path() == '/active' }">Active</a>
        </li>
        <li>
          <a href="#/completed" ng-class="{ selected: location.path() == '/completed' }">Completed</a>
        </li>
      </ul>
    </footer>
  </section>
  <script data-main="js/main" src="/bower_components/requirejs/require.js"></script>
</body>
</html>
